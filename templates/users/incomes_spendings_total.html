<div class="row">

	<div class="col-xl-6 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Current Month {{ object_name }} ({{ currency }})</div>
                        {% if total_sum %}
                        	<div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_sum }}</div>
                        {% else %}
                        	<div class="h5 mb-0 font-weight-bold text-gray-800">0.0</div>
                        {% endif %}
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-credit-card fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-6 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Last Month {{ object_name }} ({{ currency }})</div>
                        {% if total_sum_last_month %}
                        	<div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_sum_last_month }}</div>
                        {% else %}
                        	<div class="h5 mb-0 font-weight-bold text-gray-800">0.0</div>
                        {% endif %}
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-credit-card fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
